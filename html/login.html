                </div>
                <div class="extra-row">

                        Remember me
                    </label>

                    <a href="./forgot-password.html" class="forgot">Forgot Password</a>
                </div>

                <input id="submit-btn" type="submit" value="Login">

                <div class="no-account">
                    Don&apos;t have an account? 
                    <a href="./register.html" class="register-link">Sign up</a>
                </div>
            </form>
