    <!-- Custom Alert -->
    <div class="custom-alert-overlay" id="customAlert">
        <div class="custom-alert-box">
            <div class="custom-alert-header">
                <div class="custom-alert-icon" id="alertIcon">✓</div>
                <h3 class="custom-alert-title" id="alertTitle">Success</h3>
            </div>
            <p class="custom-alert-message" id="alertMessage">This is a custom alert message.</p>
            <button class="custom-alert-button" onclick="closeCustomAlert()">OK</button>
        </div>
    </div>

    <nav>
        <div class="logo">
            <img src="../assets/Health Hub Logo - Main.png" alt="Health Hub">

    <main>
        <div class="left-content">
            <img src="../assets/Register 3D Model.png" alt="Login 3D Model">
        </div>

        <div class="right-content">
            <h1>Sign up</h1>
            <p class="sub-heading">Create your HealthHub account and begin your journey to harmony.</p>

            <form action="">
                <!-- User Type -->
                <div class="input-group">
                    <select id="user-type" required>
                        <option value="" disabled selected></option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                    <label for="user-type">User Type</label>
                </div>

                <!-- Name -->
                <div class="input-group">
                    <input type="text" id="name" required autocomplete="off">
                    <label for="name">Name</label>
                </div>

                <!-- EMAIL -->
                <div class="input-group">
                    <input type="email" id="email" required autocomplete="off">
                    <label for="email">Email</label>
                </div>

                <!-- Phone Number -->
                <div class="input-group">
                    <input type="tel" pattern="[0-9]{10}" maxlength="10" id="phone-number" required autocomplete="off">
                    <label for="phone-number">Phone Number</label>
                </div>

                <!-- PASSWORD -->
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>

                    <span class="toggle-eye">
                        <img src="../assets/eye-hide.png" class="eyeIcon">
                    </span>
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>

                    <span class="toggle-eye">
                        <img src="../assets/eye-hide.png" class="eyeIcon">
                    </span>
                </div>

                <div class="extra-row">
                    <label class="remember">
                        <input type="checkbox" id="terms">
                        I agree to all the <span>Terms</span> and <span>Privacy Policies</span>
                    </label>
                </div>

                <input id="submit-btn" type="submit" value="Create Account">

                <div class="no-account">
                    Already have an account?
                    <a href="./login.html" class="register-link">Login</a>
                </div>

            </form>
        </div>
    </main>
