        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="profile-card">
                    <div class="profile-header">
                        <h1>Complete Your Profile</h1>
                        <p>Add your professional details to help patients find and connect with you</p>
                    </div>

                    <form id="profileForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" id="doctorName" class="form-input" placeholder="Dr. John Doe" disabled>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Doctor ID</label>
                                <input type="text" id="doctorId" class="form-input" disabled>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" id="doctorEmail" class="form-input" placeholder="doctor@example.com" disabled>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" id="doctorPhone" class="form-input" placeholder="+91 98765 43210" disabled>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Speciality *</label>
                                <select id="speciality" class="form-input" required>
                                    <option value="">Select Speciality</option>
                                    <option value="Cardiologist">Cardiologist</option>
                                    <option value="Dermatologist">Dermatologist</option>
                                    <option value="Neurologist">Neurologist</option>
                                    <option value="Orthopedic">Orthopedic</option>
                                    <option value="Pediatrician">Pediatrician</option>
                                    <option value="Psychiatrist">Psychiatrist</option>
                                    <option value="General Physician">General Physician</option>
                                    <option value="ENT Specialist">ENT Specialist</option>
                                    <option value="Gynecologist">Gynecologist</option>
                                    <option value="Ophthalmologist">Ophthalmologist</option>
                                    <option value="Dentist">Dentist</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Degree/Qualification *</label>
                                <input type="text" id="degree" class="form-input" placeholder="MBBS, MD" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Years of Experience *</label>
                                <input type="number" id="experience" class="form-input" placeholder="5" min="0" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Consultation Fee (₹) *</label>
                                <input type="number" id="consultationFee" class="form-input" placeholder="500" min="0" required>
                            </div>

                            <div class="form-group full-width">
                                <label class="form-label">Clinic/Hospital Address *</label>
                                <textarea id="address" class="form-input" placeholder="Enter complete clinic/hospital address..." required></textarea>
                            </div>

                            <div class="form-group full-width">
                                <label class="form-label">About / Bio</label>
                                <textarea id="bio" class="form-input" placeholder="Brief description about your practice, expertise, and approach to patient care..."></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='doctor-dashboard.html'">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
